<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Collection Simplifier</title>
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 40px auto;
        }
        
        .form-container {
            float: left;
            width: 400px;
        }
        
        .input-field {
            margin-bottom: 20px;
        }
        
        .large-text-box {
            float: right;
            height: 500px;
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>MTG Collection Simplifier</h1>
	
	<p id="demo"></p>
    
    <form id="createForm"action="/" method="POST">
        <div class="formContainer">
            <!--If I just bought a box of cards, I may want a drop-down
            menu containing all of the sets, and choosing one of them 
            from there will prefill the set-code field-->
            <!--Features to add:
                -Drop down for set code (See above)
                -Etched option for foil checking
                -Move map to back end so that the front-end doesn't handle data other than display
                -Ways to remove a line?
            -->
            <label class="inputField">Set Code: </label>
            <input type="text" id="set-code" placeholder="FIN" required><br><br>
            <label class="inputField">Card #: </label>
            <input type="number" id="card-number" placeholder="1" required><br><br>
            <label class="inputField">Foil? </label>     
            <input type="checkbox" id="foil-checkbox"><br><br> 
            <button type="/submit">Add to list</button><br><br>
            <label id="errorMessage">Waiting...</label><br><br>
        </div>
    </form>

    <div class="infobox">
        <textarea id="cardList" rows="20" cols="50">Count,Name,Edition,Collector Number,Foil</textarea><br><br>
        <button onclick="downloadFile()">Download as CSV</button>
    </div>
    <script>
        //Prevent editing of the textfield
        document.getElementById('cardList').onkeydown = function(e){
            e.preventDefault();
        }
        document.getElementById('cardList').oncut = function(e){
            e.preventDefault();
        }
        document.getElementById('cardList').onpaste = function(e){
            e.preventDefault();
        }
        
		const mapData = new Map();
		mapData.set("Initial","Count,Name,Edition,Collector Number,Foil");
        let count = 0;

        const createForm = document.getElementById('createForm');
        createForm.addEventListener('submit', async function(e) {
            //console.log(count);
            e.preventDefault();
			const setCode = document.getElementById('set-code').value;
			const cardNumber = document.getElementById('card-number').value;
			const isFoil = document.getElementById('foil-checkbox').checked;
            let allCards = '';
            //Pass this info to the server as json
            const formData = {
                set: setCode,
                collector_number: cardNumber,
                foil: isFoil
            };
            const response = await fetch("/submit", {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            const cardJson = await response.json();
            const cardName = cardJson.name;
            let foilStr = "foil"
            if (!isFoil) {
                foilStr = ""
            }
            if (!mapData.has(`${setCode},${cardNumber},${isFoil}`)) {
                count = 0;
                mapData.set(`${setCode},${cardNumber},${isFoil}`, [count, cardName, setCode, cardNumber, foilStr]);
                console.log(mapData.values(`${setCode},${cardNumber},${isFoil}`));
            }else{
                count = mapData.get(`${setCode},${cardNumber},${isFoil}`)[0];
            }

            mapData.set(`${setCode},${cardNumber},${isFoil}`, [++count, cardName, setCode, cardNumber, foilStr]);
            
            for (const value of mapData.values()) {
                allCards += `${value}\n`;
            }
            document.getElementById("cardList").value = allCards;
            document.getElementById("card-number").value = '';
        });
    </script>
    <script>
        const downloadFile = () => {
            const link = document.createElement("a");
            const content = document.getElementById("cardList").value;
            const file = new Blob([content], { type: 'text/csv' });
            link.href = URL.createObjectURL(file);
            link.download = "cards.csv";
            link.click();
            URL.revokeObjectURL(link.href);
        };
    </script>
</body>
</html>
