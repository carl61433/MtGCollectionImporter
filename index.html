<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Collection Simplifier</title>
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            width: 800px;
            margin: 40px auto;
        }
        
        .form-container {
            float: left;
            width: 400px;
        }
        
        .input-field {
            margin-bottom: 20px;
        }
        
        .large-text-box {
            float: right;
            height: 500px;
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>MTG Collection Simplifier</h1>
	
	<p id="demo"></p>
    
    <div class="formContainer">
        <label class="inputField">Set Code: <input type="text" name="set-code" placeholder="FIN"></label><br><br>

        <label class="inputField">Card #: <input type="text" name="card-number" placeholder="1"></label><br><br>
        
        <label class="inputField">Foil? <input type="checkbox" name="foil-checkbox"></label><br><br>      
        
        <button name="addToList">Add to list</button><br><br>

        <label id="errorMessage">Waiting...</label><br><br>
    </div>
    
    <div class="infobox">
        <textarea id="cardList" name="cardList" rows="150" cols="50">Count,Name,Edition,Collector Number,Foil</textarea><br><br>
        <button onclick="downloadFile()">Download as CSV</button>
    </div>
</body>
</html>
